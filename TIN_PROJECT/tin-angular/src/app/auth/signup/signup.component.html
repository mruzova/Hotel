<div class="container" style="margin-top: 20px;">
    <div class="row signup-field">
        <div class="col col-lg-9 mx-auto">
            <app-alert [message]="error" (close)="onHandleError()" *ngIf="error"></app-alert>
            <form class="justify-content-center" (ngSubmit)="onSubmit()" [formGroup]="signupForm">
                <div class="form-group ">
                    <label for="email">E-Mail</label>
                    <input type="email" id="email" class="form-control" name="email" #email formControlName="email">
                    <span class="form-text" *ngIf="!signupForm.get('email').valid && signupForm.get('email').touched">the email is not provided or invalid</span>
                </div>
                <div class="form-group">
                    <label for="name">Username</label>
                    <input type="text" id="name" class="form-control" name="name" formControlName="name">
                    <span class="form-text" *ngIf="!signupForm.get('name').valid && signupForm.get('name').touched">the name is not provided</span>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" class="form-control" name="password" formControlName="password" />
                    <span class="form-text" *ngIf="!signupForm.get('password').valid && signupForm.get('password').touched">the password is not provided or invalid (must be at least 8 symbols)</span>
                </div>

                <div>
                    <button class="btn btn-primary" type="submit" [disabled]="!signupForm.valid">
              Sign Up
            </button>

                </div>
            </form>
        </div>
    </div>
</div>
